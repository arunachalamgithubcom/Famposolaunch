 <header class="section-header"    style="background: white; ">
   <section class="header-top-light border-bottom">
     <div class="container">
       <nav class="d-flex flex-column flex-md-row">
         <ul class="nav mr-auto d-none d-md-flex">
           <li><a href="https://www.facebook.com/Orangeisg-100855131833413/" class="nav-link px-2"> <i class="fa fa-facebook"></i> </a></li>
         <li><a href="https://www.youtube.com/channel/UCSfow15Wp4FbvomRSzf5UnA/?guided_help_flow=5" class="nav-link px-2"> <i class="fa fa-youtube"></i> </a></li>
         <li><a href="https://twitter.com/orangeisg1" class="nav-link px-2"> <i class="fa fa-twitter"></i> </a></li>
         <li><a href="https://www.linkedin.com/in/info-orangeisg-80b9051ba/" class="nav-link px-2"> <i class="fa fa-linkedin"></i> </a></li>
         </ul>
         <ul class="nav">
           <li class="nav-item"><a href="#" class="nav-link" ><i class="fa fa-whatsapp" style="
            margin-right: 7px;
        "></i>+91 9500559800</a></li>
         
         </ul> <!-- navbar-nav.// -->
       </nav>
     </div>
   </section>
   
   <section class="header-main border-bottom"   style="background-image: linear-gradient(315deg, #007ea7 0%, #80ced7 74%);">
      <div class="container">
   <div class="row align-items-center">
      <div class="col-lg-3 col-sm-4 col-12">
      <a  [routerLink]="['/home']" class="brand-wrap">
         <img class="logo" src="assets/images/header/orange.png">
      </a> <!-- brand-wrap.// -->
      </div>
      <div class="col-lg-4 col-xl-5 col-sm-8 col-12">
         <form action="#" class="search">
            <div class="input-group w-100">
               <select name="" class="search-category custom-select" id="category" (change)="selectcategory($event)">
                  <option value="" selected>All</option>
                  <option *ngFor="let category of category" [value]="category.id" [attr.data-somedata]="category.id">
                     {{category.category}}</option>
   
               </select>
               
                <input type="text" class="form-control search-keyword-mob" id="search-input" style="width:55%;" placeholder="Search" (input)="onSearchChange()">
               <button class="btn btn-primary" type="submit" style="border-radius:0px;" >
               <i class="fa fa-microphone voice-img-mob" style="color: white;" (click)='startVoiceRecognition()'></i>
            </button>
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit" (click)="search()">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
             </div>
         </form> <!-- search-wrap .end// -->
      </div> <!-- col.// -->
      <div class="col-lg-5 col-xl-4 col-sm-12">
         <div class="widgets-wrap float-md-right">
            <a [routerLink]="['/productcart']" class="widget-header mr-2">
               <div class="icon">
                  <i class="icon-sm rounded-circle border fa fa-shopping-cart"></i>
                  <span class="notify step" id="cartcount">0</span>
               </div>
            </a>
            <a [routerLink]="['/productwhishlist']" class="widget-header mr-2">
               <div class="icon">
                  <i class="icon-sm rounded-circle border fa fa-heart"></i>
               </div>
            </a>
            <div class="widget-header dropdown">
               
                  <div class="icontext">
                     <div class="icon">
                        <i class="icon-sm rounded-circle border fa fa-user"></i>
                     </div>
                     <div class="text">
                        <small class="text-muted" id="signedin" [routerLink]="['/register','login']" >Sign in</small>
                        <div  data-toggle="dropdown" data-offset="20,10"  id="loggedin">{{user}} <i class="fa fa-caret-down"></i> </div>
                     </div>
                  </div>
            
               <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" target="_blank" href="//www.famposo.com/pathsoftlaunch/user/">Profile Setup</a>
                  <a class="dropdown-item" [routerLink]="['/subscription']">Subscription</a>
                  <a class="dropdown-item" [routerLink]="['/change-password']">Password</a>
                  <a class="dropdown-item" (click)="logout()">Logout</a>
               </div> <!--  dropdown-menu .// -->
            </div>  <!-- widget-header .// -->
         </div> <!-- widgets-wrap.// -->
      </div> <!-- col.// -->
   </div> <!-- row.// -->
      </div> <!-- container.// -->
   </section> <!-- header-main .// -->
   
   
   <nav class="navbar navbar-main navbar-expand-lg border-bottom" style="
   background: #00053e;
">
     <div class="container">
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav5" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="main_nav5">
         <ul class="navbar-nav">
        
           <li class="nav-item">
             <a class="nav-link pl-0" href="#"> <strong>HOME</strong></a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">WOMEN'S WING</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">COPERATE SERVICE</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" (click)="menu('Innovations','')">INNOVATIONS</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" (click)="menu('Gifted children','')">GIFTED CHILDREN</a>
           </li>
           <li class="nav-item">
               <a class="nav-link" [routerLink]="['/register','signup']">JOIN NOW</a>
            </li>
           <li class="nav-item">
             <a class="nav-link" (click)="contactcs()">CONTACT US</a>
           </li>
          
         </ul>
       </div> <!-- collapse .// -->
     </div> <!-- container .// -->
   </nav> <!-- navbar main end.// -->
   
   </header> <!-- section-header.// -->
